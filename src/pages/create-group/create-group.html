<ion-header>

  <ion-navbar color="primary">
    <ion-title>Create a Group</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="createGroup()">
    <ion-list padding inset scroll="false">

      <ion-item>
        <ion-label stacked>Group Name</ion-label>
        <ion-input type="text" [(ngModel)]="GroupName" name="Group Name"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block
                [disabled]="GroupName.length == '0'">
          Create Group
        </button>
      </div>

    </ion-list>
  </form>
</ion-content>
