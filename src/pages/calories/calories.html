<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Your Calories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      Your weeks calories
    </ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>
  <br>
  <ion-card>
    <ion-card-header>
      How many calories have you eaten?
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input type="number" [(ngModel)]="calories"></ion-input>
      </ion-item>
      <button ion-button full (click)="addCalories()">Add Calories</button>
    </ion-card-content>
  </ion-card>

</ion-content>
