<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Your Calories</ion-title>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="AddCaloriesPage">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      Your weeks calories
    </ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let item of calories">
    <ion-item >
      <ion-label>On {{item[1]}} you ate {{item[0]}} calories</ion-label>
    </ion-item>
  </ion-card>


</ion-content>
