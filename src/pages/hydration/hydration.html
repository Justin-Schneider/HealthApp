<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Your Hydration</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Your weeks hydration
    </ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>
  <br>

  <ion-card (click)="addHydration(8)">
    <div style="float: right;z-index: 1;margin-top: 8%; margin-right: 10%">
      <img src="../../assets/imgs/water.png">
    </div>
    <ion-card-header>
      Add A Glass
    </ion-card-header>
    <ion-card-content>
      8oz
    </ion-card-content>
  </ion-card>

  <ion-card (click)="addHydration(16)">
    <div style="float: right;z-index: 1;margin-top: 3%; margin-right: 10.5%">
      <img src="../../assets/imgs/smallwater.png">
    </div>
    <ion-card-header>
      Add A Bottle
    </ion-card-header>
    <ion-card-content>
      16oz
    </ion-card-content>
  </ion-card>

  <ion-card (click)="addHydration(36)">
    <div style="float: right; z-index: 1;margin-top: 2.5%; margin-right: 5%">
      <img src="../../assets/imgs/bigwater.png">
    </div>
    <ion-card-header>
      Add A Large Bottle
    </ion-card-header>
    <ion-card-content>
      36oz
    </ion-card-content>
  </ion-card>

</ion-content>
