<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Change Group</ion-title>
    <ion-buttons end>
      <button ion-button [navPush]="CreateGroupPage">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list radio-group>
    <ion-list-header>
      Current Group: {{userGroup}}
    </ion-list-header>
    <ion-item *ngFor="let group of groups">
      <ion-label>{{group.name}}</ion-label>
      <ion-radio (click)="ChangeGroup(group)"></ion-radio>
    </ion-item>
  </ion-list>

</ion-content>
