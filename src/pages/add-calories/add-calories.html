<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Calories</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="addCalories()">
    <ion-list padding inset scroll="false">

      <ion-item>
        <ion-label stacked>Number of Calories</ion-label>
        <ion-input type="number" [(ngModel)]="calories" name="Calroies"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block
                [disabled]="calories == null">
          Add Calories
        </button>
      </div>

    </ion-list>
  </form>
</ion-content>
